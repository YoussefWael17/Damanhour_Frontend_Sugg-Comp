
    <div class="main-heading">
        <h1>استمارة تسجيل حساب جديد</h1>
    </div>
    <div class="section">
        <div class="container">
            <div class="content">
                <div class="text">
                    <h1>يرجى إدخال البيانات التالية لإنشاء حساب</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="complaint-form">
        <form action="#" method="post">

            <label for="full-name">الاسم الكامل</label>
            <input type="text" id="full-name" name="full_name" placeholder="ادخل الاسم ثلاثي" required />

            <label for="national-id">الرقم القومي</label>
            <input type="text" id="national-id" name="national_id" placeholder="ادخل الرقم القومي" pattern="[0-9]{14}" title="يجب أن يتكون الرقم القومي من 14 رقمًا" required />

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="ادخل البريد الالكتروني" required />

            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" placeholder="ادخل رقم الهاتف" pattern="[0-9]{11}" title="يجب أن يتكون رقم الهاتف من 11 رقمًا" required />

            <div class="password-input-wrapper">
              <label for="password">كلمة المرور</label>
               <input type="password" id="password" name="password" required />
               <i class="fa fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <label for="role">الصفة</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>اختر الصفة</option>
                <option value="student">طالب</option>
                <option value="faculty_member">عضو هيئة تدريس</option>
                <option value="government_employee">موظف حكومي</option>
                <option value="other">أخرى</option>
            </select>

            <label for="college">الكلية</label>
            <select id="college" name="college" required>
                <option value="" disabled selected>اختر الكلية</option>
                <option value="arts">كلية الآداب</option>
                <option value="science">كلية العلوم</option>
                <option value="engineering">كلية الهندسة</option>
                <option value="medicine">كلية الطب</option>
                </select>

            <div class="checkbox-wrapper">
                <label>
                    <input type="checkbox" name="terms" required />
                    أوافق على <a href="#">سياسة الاستخدام</a> وأتعهد بتقديم بيانات صحيحة.
                </label>
            </div>

            <button type="submit">تسجيل الحساب</button>
        </form>

        <div class="form-message">
            تأكد من إدخال جميع البيانات بشكل صحيح قبل الضغط على زر "تسجيل الحساب".
        </div>

        <div style="text-align: center;">
            <a href="login.html" class="log-button" aria-label="تسجيل الدخول">
                هل لديك حساب بالفعل؟ تسجيل الدخول 
            </a>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function () {
            // تبديل نوع الإدخال بين password و text
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // تبديل الأيقونة بين العين المفتوحة والمغلقة
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

    <!-- كومنت -->
