<div *ngIf="isLoading" class="loading">
  جاري التحميل...
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="detail-card" *ngIf="suggestion && !isLoading">
  <h2 class="title">{{ suggestion.title }}</h2>

  <p><strong>القطاع:</strong> {{ suggestion.sector }}</p>
  <p><strong>النوع:</strong> {{ suggestion.sc_type }}</p>
  <p><strong>الوصف:</strong></p>
  <p>{{ suggestion.description }}</p>

  <div *ngIf="suggestion.attachments">
    <strong>المرفق:</strong>
    <a [href]="suggestion.attachments" target="_blank" download class="attachment-link">
      {{ suggestion.attachmentsName || 'تحميل الملف' }}
    </a>
  </div>

  <div class="button-group">
    <button (click)="goBack()" class="btn btn-back">عودة</button>
    <button [routerLink]="['/complaint/edit', suggestion.id, suggestion.sc_type]" class="btn btn-edit">تعديل</button>
    <!-- <button (click)="deleteSuggestion(suggestion.id, suggestion.sc_type)" class="btn btn-delete">حذف</button> -->
  </div>
</div>
