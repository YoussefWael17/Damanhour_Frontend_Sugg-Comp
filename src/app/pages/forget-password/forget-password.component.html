<div class="forgot-password-container">
  <div class="main-heading">
    <h1>نسيت كلمة المرور؟</h1>
  </div>

  <div class="instructions">
    <p>أدخل عنوان بريدك الإلكتروني المسجل وسنرسل لك رابطًا لإعادة تعيين كلمة المرور.</p>
  </div>

  <div class="forgot-password-form">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <label for="email">البريد الإلكتروني</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="ادخل بريدك الالكتروني"
        required
      />

      <button type="submit">إرسال رابط إعادة التعيين</button>
    </form>
  </div>

  <div class="form-message" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="back-to-login">
    <a [routerLink]="'/login'">العودة إلى تسجيل الدخول</a>
  </div>
</div>
